<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="icon" type="image/png" href="imgs/plus.png">

    <!--External libraries-->
    <!--jquery library-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <!--anime library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&family=Scheherazade+New:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Beiruti:wght@200..900&family=Rakkas&family=Scheherazade+New:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--google icons-->
    <!--Google Material Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Parent div-->
    <div style="direction: rtl">
      <!--Center div to center all contents-->
      <div
        class="container"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        "
      >
        <!--Table div-->
        <div class="table-task">
          <!--Header-->
          <div style="width: 100%; text-align: center; color: #eeaeca">
            <!--100% من حجم الاب-->
            <h1 class="header" style="display: inline-block">مهامي</h1>

            <button
              id="add-button"
              class="circular"
              style="
                float: right;
                position: relative;
                right: 10px;
                top: 18px;
                border: 1px solid #eeaeca;
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="currentColor"
                className="size-6"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
            <div id="modal" class="modal">
              <div class="modal-content">
                <span>ادخل اسم المهمة:</span>
                <input
                  type="text"
                  id="task-name"
                  placeholder="اسم المهمة"
                  style="color: black; caret-color: black"
                />
                <button id="ok-button">اضافة</button>
                <button id="cancel-button">إلغاء</button>
              </div>
            </div>

            <div id="error-modal" class="modal">
              <div class="modal-content">
                <p>من فضلك ادخل اسم المهمة:</p>
                <button id="close-error-modal" class="ok-button">ok</button>
              </div>
            </div>
          </div>
          <!--#Header#-->
          <!--Tasks-->
          <div id="tasks" style="padding: 10px">
            <!--Task-->
            <div class="task">
              <!--task information-->
              <div style="width: 60%">
                <h2 class="text">تحدي 30 يوم من قراءة سورة البقرة</h2>
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="size-6"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M6.75 2.994v2.25m10.5-2.25v2.25m-14.252 13.5V7.491a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v11.251m-18 0a2.25 2.25 0 0 0 2.25 2.25h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5m-6.75-6h2.25m-9 2.25h4.5m.002-2.25h.005v.006H12v-.006Zm-.001 4.5h.006v.006h-.006v-.005Zm-2.25.001h.005v.006H9.75v-.006Zm-2.25 0h.005v.005h-.006v-.005Zm6.75-2.247h.005v.005h-.005v-.005Zm0 2.247h.006v.006h-.006v-.006Zm2.25-2.248h.006V15H16.5v-.005Z"
                    />
                  </svg>
                  <span style="position: relative; bottom: 4px">
                    10-12-2024.
                  </span>
                </div>
              </div>
              <!--#task information#-->

              <!--task actions delete done edit-->
              <div
                class="delete-button"
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  width: 30%;
                "
              >
                <button class="circular" style="border: 2px solid blue">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="size-6"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                    />
                  </svg>
                </button>
                <div id="modal-edit-task" class="modal3">
                  <div class="modal-content3">
                    <span>الرجاء إدخال الاسم الجديد للمهمة:</span>
                    <input
                      type="text"
                      id="edit-task-name"
                      placeholder="اسم المهمة الجديد"
                    />
                    <button id="edit-task-ok-button">تعديل</button>
                    <button id="edit-task-cancel-button">إلغاء</button>
                  </div>
                </div>

                <button class="circular" style="border: 2px solid green">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="size-6"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="m4.5 12.75 6 6 9-13.5"
                    />
                  </svg>
                </button>

                <button class="circular" style="border: 2px solid red">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="size-6"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </button>

                <div id="modal2" class="modal2">
                  <div class="modal-content2">
                    <span>هل ترغب في حذف هذه المهمة؟</span>
                    <button id="ok-button2">نعم</button>
                    <button id="cancel-button2">إلغاء</button>
                  </div>
                </div>
              </div>
              <!--#task actions delete done edit#-->
            </div>
            <!--#Task#-->
          </div>
        </div>
        <!--#Tasks#-->
      </div>
      <!--#Table div#-->
    </div>
    <!--#Center div to center all contents#-->

    <!--#Parent div#-->

    <script src="main.js"></script>
  </body>
</html>
